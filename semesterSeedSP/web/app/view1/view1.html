                    </div>
                    <div class="form-group" id="countryGroup">

                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="numberOfSeats" name="numberOfSeats" ng-model="seats" placeholder="Required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-6">
                            <button type="button" ng-click="getflightskurwa()" class="btn btn-success">
                                <font>Find</font>
                            </button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
